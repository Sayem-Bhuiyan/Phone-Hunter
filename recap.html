<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recap Phone Hunter API</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.17/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="container mx-auto mt-8">
        <section class="mb-10">
            <input id="search-input" type="text" placeholder="Search here" class="input bg-gray-300 w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>
        <section>
            <!-- loading spinner -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-dots loading-lg"></span>
            </div>
            <div id="phones-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                
            </div>
            <div id="show-all-btn" class="mt-5 hidden text-center mb-10">
                <button class="btn btn-accent">Show All</button>
            </div>
        </section>
    </main>

    <!-- script -->
    <script src="JS/recap.js"></script>
</body>
</html>
